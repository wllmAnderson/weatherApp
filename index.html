<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Including Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body id="body" class="day-mode"> <!-- Add id and default class -->
    <button id="toggleMode" onclick="toggleMode()" class="btn btn-secondary">Toggle Night Mode</button>
        <div class="container">
        <h1 class="text-center my-4">Weather App</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <input type="text" id="city" class="form-control" placeholder="Enter city" required>
                <button onclick="getWeather()" class="btn btn-primary mt-2">Get Weather</button>
                <div id="weather" class="mt-4"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
